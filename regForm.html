<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yash Raj">
        <meta name="description" content="Friendship Zone is a web application, where an individual can 
            connect with his / her friends.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Friendship Zone | Registeration Form</title>
    </head>
    <body>
        <header>
            <img src="./media/friends.PNG" alt="Friends Together" width="280" height="180" />
            <center><h1>Friendship Zone</h1></center>
            <h2>Add your details to register</h2>
        </header>
        <main>
            <form action="regConfirm.html">
            <table>
                <tbody>
                    <tr>
                        <th>Name:</th>
                        <td><input autocomplete="off" type="text" placeholder="Enter your full name" minlength="3" pattern="[a-zA-Z]+"  required></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td><input autofocus autocomplete="on" type="email"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td><input type="number" min="18"></td>
                    </tr>
                    <tr>
                        <th>Birth Day:</th>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td>
                            <label>
                                <input type="radio" name="gender">Male
                                <input type="radio" name="gender">Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>About:</th>
                        <td><textarea rows="5" cols="50"></textarea>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td><input type="number" minlength="10" maxlength="10"></td>
                    </tr>
                </tbody>
                <tr>
                    <td><br></td>
                </tr>
            </table>
            <label>
                <strong>Interested in:</strong>
                <input type="checkbox" name="interest">Friendship
                <input type="checkbox" name="interest">Dating
            </label>
            <label>
                <strong>Attachment:</strong>
                <input type="file">
            </label>
            <br>
            <button type="submit">Register</button>
            <button type="submit" formaction="regConfirmAdmin.html" formnovalidate>Register as Admin</button>
        </form>
        </main>
    </body>
</html>

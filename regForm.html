<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yash Raj">
        <meta name="description" content="Friendship Zone is a web application, where an individual can 
            connect with his / her friends.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Friendship Zone | Registeration Form</title>
    </head>
    <body>
        <header>
            <img src="./media/friends.PNG" alt="Friends Together" width="280" height="180" />
            <center><h1>Friendship Zone</h1></center>
            <h2>Add your details to register</h2>
        </header>
        <main>
            <table>
                <tbody>
                    <tr>
                        <th>Name:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Birth Day:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>About:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Interested in:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th>Attachment:</th>
                        <td><input type="text" placeholder="Enter your full name"></td>
                    </tr>
                    <tr>
                        <th><input type="submit" value="Register"></th>
                        <td><input type="submit" value="Register as Admin"</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
